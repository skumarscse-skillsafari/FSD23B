<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Images" />
    <title>Images</title>
  </head>
  <body>
    <h2>Images</h2>

    <!-- 
        <img /> or <img> => Self-closing
        <img src="" alt="" height="" width=""/>
        height and width => height and width of the image
        src => add path of the image
        alt => add some text related to the image added in "src"

        path
        1. Absolute path => Starts from base directory or folder 
        Ex: D:\SkillSafari\Batches\FSD23B\1-HTML\5-Images\images\image-one.jpg
        2. Relative path => Starts from current working folder (Recommended)
        Ex: images\image-one.jpg
     -->
    <h2>Image One</h2>
    <img
      src="D:\SkillSafari\Batches\FSD23B\1-HTML\5-Images\images\image-one.jpg"
      alt="image-one"
      height="200px"
      width="200px"
    />

    <hr />

    <h2>Image Two</h2>
    <img
      src="./images/image-two.jpg"
      alt="image-two"
      height="200px"
      width="200px"
    />

    <hr />

    <h2>Image Three</h2>
    <img
      src="./images/image-three.jpg"
      alt="image-three"
      height="200px"
      width="200px"
    />
  </body>
</html>
