<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Table - Intro" />
    <title>Table - Intro</title>
  </head>
  <body>
    <h2>Table - Intro</h2>
    <!-- 
        Method - 1
        Syntax => <table>, <tr> => table row, <td> => table data, <th> => table heading
        <table>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
            </tr>
        </table>

        Method - 2
        Syntax => <thead>, <tbody>, <tfoot>
        <table>
            <thead>
                <tr>
                    <th>...</th>
                    <th>...</th>
                    <th>...</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tfoot>
        </table>
     -->
    <h2>Products Table</h2>
    <table border="1">
      <tr>
        <th>S.No.</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>TV</td>
        <td>5</td>
        <td>200000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mobiles</td>
        <td>10</td>
        <td>100000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Laptops</td>
        <td>2</td>
        <td>300000</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Desktops</td>
        <td>5</td>
        <td>543000</td>
      </tr>
    </table>

    <hr />

    <h2>Students Details</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Reg. No.</th>
          <th>Name</th>
          <th>Age</th>
          <th>Dept.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10001</td>
          <td>John</td>
          <td>23</td>
          <td>CSE</td>
        </tr>
        <tr>
          <td>10002</td>
          <td>Jack</td>
          <td>20</td>
          <td>IT</td>
        </tr>
        <tr>
          <td>10003</td>
          <td>Mary</td>
          <td>21</td>
          <td>ECE</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>End of students list</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
