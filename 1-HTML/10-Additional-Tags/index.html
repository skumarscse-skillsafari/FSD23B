<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Additional Tags" />
    <title>Additional Tags</title>
  </head>
  <body>
    <h2>Additional Tags</h2>
    <!-- 
        1. Strikethrough
        2. delete and insert
        3. Superscript
        4. Subscript
        5. small
        6. abbrevations
        7. mark
     -->
    <!-- <s>...</s> => strikethrough -->
    <p><s>This is a paragraph.</s></p>
    <p><u>This is a paragraph.</u></p>

    <!-- 
        delete and insert 
        <del>...</del>
        <ins>...</ins>
    -->
    <p>I study <del>HTML</del><ins>CSS.</ins></p>

    <!-- 
        <sub>..</sub> => subscript
        <sup>..</sup> => superscript
     -->
    <!-- Adding the text power to the normal text -->
    <p>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab</p>

    <p>H<sub>2</sub>0</p>

    <!-- small -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit,
      similique?
    </p>
    <small
      >Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque,
      iste!</small
    >

    <!-- abbr => add abbrevations -->
    <p>
      <abbr title="Hyper Text Markup Language">HTML</abbr>
    </p>

    <h2><mark>Heading Two</mark></h2>
  </body>
</html>
