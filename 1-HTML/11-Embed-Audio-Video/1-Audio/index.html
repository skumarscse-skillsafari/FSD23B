<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Embed Audio and Video" />
    <title>Embed - Audio and Video</title>
  </head>
  <body>
    <h2>Embed - Audio and Video</h2>
    <!-- 
        Syntax
        <audio controls autoplay>
            <source src="path_of_the_audio" type="audio/mp3" />
        </audio>
     -->
    <h2>Embed Audio</h2>
    <audio controls>
      <source src="./audios/shape-of-you.mp3" type="audio/mp3" />
    </audio>
    <hr />
    <!-- 
        Syntax
        <video controls autoplay>
            <source src="path_of_the_audio" type="vido/mp4" />
        </video>
     -->
    <h2>Embed Video</h2>
    <video width="250px" controls>
      <source src="./videos/videoplayback.mp4" type="video/mp4" />
    </video>
  </body>
</html>
