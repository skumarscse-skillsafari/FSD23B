<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Intro" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS - Intro</title>
  </head>
  <body>
    <h2>CSS - Intro</h2>

    <!-- 
        id => used to uniquely identify an element in a webpage
        class => used to group set of elements inorder to apply common css properties
     -->
    <p id="para-1">This is a paragraph</p>

    <p id="para-2">This is another paragraph</p>

    <ul>
      <li class="items">Home</li>
      <li class="items">About</li>
      <li class="items">Projects</li>
      <li class="items">Profile</li>
      <li class="items">Contact</li>
    </ul>
    <!-- 
        CSS => Cascading Style Sheet
        Add styles to the webpage. Ex: Manipulate color, text, margin, border, etc..
        Webpage => HTML elements


     -->
  </body>
</html>
