      // There was roaringgg and gustty wind allll nightna
      function removeDuplicate(str) {
        return str
          .split(" ")
          .map((wordArr) => wordArr.split(""))
          .map((charArr) => [...new Set(charArr)])
          .map((resArr) => resArr.join(""))
          .join(" ");
      }
      const res = removeDuplicate(
        "There was roaringgg and gustty wind allll nightna"
      );
      console.log(res);
    </script>
