    <script>
      // In-built primitive datatype methods

      //   console.log(1.3e4); // 1.3 * 10000 => 13000
      //   console.log(1e-2); // 1e-2 => 1 / 100

      // Math => decimal numbers
      // 1. Math.floor() => rounds down the given decimal number
      console.log(Math.floor(12.3));
      console.log(Math.floor(2.2));

      // 2. Math.ceil() => rounds up to the nearest integer (whole number)
      console.log(Math.ceil(12.6));
      console.log(Math.ceil(2.2));

      // 3. Math.round() => rounds down => if decimal value is < .5 and rounds up => if the decimal value is >= .5
      console.log(Math.round(12.4));
      console.log(Math.round(13.5));

      // 4. Math.trunc() => remove the values next to the decimal point
      console.log(Math.trunc(12.298));

      // 5. Math.random() => generate random decimal numbers (0-1)
      console.log(Math.ceil(Math.random() * 10));

      // 6. Math.max() => find the largest number
      console.log(Math.max(12, 1.2, -12, -0.3, 3));

      // 7. Math.min() => find the smallest number
      console.log(Math.min(12, 1.2, -12, -0.3, 3));

      // 8. Math.pow() => find the power
      console.log(Math.pow(2, 5)); // 2^5 => 2 * 2 * 2 * 2 * 2
      console.log(Math.pow(2, 10)); // 1024

      // parseInt() => remove the strings from the alpha-numeric numbers
      console.log(parseInt("12px"));
      console.log(Number("12px")); // NaN
      console.log(+"12px"); // NaN
      console.log(parseInt("px12"));

      // parseFloat() => remove the strings from the alpha-numeric decimal numbers
      console.log(parseFloat("12.5px"));
      console.log(parseFloat("px12.5"));
    </script>
