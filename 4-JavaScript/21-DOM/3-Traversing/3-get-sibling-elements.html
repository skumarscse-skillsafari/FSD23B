  <head>

    <meta name="Description" content="Get sibling elements" />
    <title>Get sibling elements</title>
  </head>
  <body>
    <h2>Get sibling elements</h2>
    <ul id="menu">
      <li>Home</li>
      <li id="about">About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>

    <script>
      // Get sibling elements
      //   let lists = document.querySelectorAll("li");
      //   console.log(lists);

      let about = document.querySelector("#about");
      console.log(about);

      // nextElementSibling
      // currentEle.nextElementSibling
      console.log(about.nextElementSibling);

      // previousElementSibling
      // currentEle.previousElementSibling
      console.log(about.previousElementSibling);
    </script>
  </body>
