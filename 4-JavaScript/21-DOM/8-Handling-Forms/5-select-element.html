    <!-- Handling select with multiple attribute -->
    <form action="#">
      <p>
        <label for="subjects">Select Subject:</label>
        <select name="subjects" id="subjects" multiple>
          <option value="English">English</option>
          <option value="Maths">Maths</option>
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
        </select>
      </p>
      <p>
        <input type="submit" value="Submit" id="btn" />
        <input type="reset" value="Reset" />
      </p>
    </form>
    <hr />
    <p id="para"></p>

      const submitBtn = document.querySelector("#btn");
      const para = document.querySelector("#para");
      let optionsArr = [];
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        for (const subject of subjects.options) {
          if (subject.selected) {
            optionsArr.push(subject.value);
          }
        }
        console.log(optionsArr);
        para.textContent =
          optionsArr.length != 0
            ? `User selected options are: ${optionsArr.join(", ")}`
            : `User not selected any option`;
        optionsArr = [];
      });
    </script>
