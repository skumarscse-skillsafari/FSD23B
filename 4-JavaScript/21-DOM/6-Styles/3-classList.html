<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="DOM - classList" />
    <title>DOM - classList</title>
    <style>
      .para {
        color: crimson;
        font-size: 25px;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>DOM - classList</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
      corporis.
    </p>

    <h2 class="head-two">This is heading Two</h2>

    <button id="btn-add">add</button>
    <button id="btn-remove">remove</button>
    <button id="btn-toggle">toggle</button>
    <button id="btn-replace">replace</button>

    <script>
      // DOM - classList
      // 1. add() => add a class to an element
      // 2. remove()
      // 3. replace()
      // 4. contains()
      // 5. toggle()

      const para = document.querySelector("p");
      console.log(para);
      console.log(para.classList);

      const btnAdd = document.querySelector("#btn-add");
      btnAdd.onclick = function () {
        para.classList.add("para");
        // para.classList.add("para", "para-one");
      };

      const btnRemove = document.querySelector("#btn-remove");
      btnRemove.onclick = function () {
        para.classList.remove("para");
        // para.classList.remove("para", "para-one");
      };

      const btnToggle = document.querySelector("#btn-toggle");
      btnToggle.onclick = function () {
        para.classList.toggle("para");
      };

      const headTwo = document.querySelector("h2");
      const btnReplace = document.querySelector("#btn-replace");
      btnReplace.onclick = function () {
        headTwo.classList.replace("head-two", "para");
      };

      console.log(headTwo.classList.contains("head-two"));
    </script>
  </body>
</html>
