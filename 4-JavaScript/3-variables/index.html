<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Variables" />
    <title>Variables</title>
  </head>
  <body>
    <h2>Variables</h2>

    <script>
      // Variables => are "named storage" of data
      // 2 + 3 => 5
      // 2
      // 3

      // 1. let
      // 2. const

      // Syntax
      // let varName = value;

      let numOne = 2; // numOne => variable and 2 => value
      let numTwo = 3; // numTwo => variable and 3 => value
      let total = numOne + numTwo; // numOne => 2 and numTwo => 3
      // let total = 2 + 3 => 5
      // let total = 5
      console.log(total); // 5

      // Value in the variable can be modified
      let firstName = "John"; // firstName => variable and John => value
      console.log(firstName); // John

      // Syntax
      // existingVariableName = newValue;
      firstName = "Jack";
      console.log(firstName); // Jack

      // dynamic Type conversion
      // String => alphabets and alpha-numerics represented by "double-quote" or 'single-quote'
      // Ex: "John", 'Jack'
      // Number => whole numbers, decimal number
      // Ex: 123, 12.3
      // Boolean => true or false

      // Check the type of the value assigned to the variable
      // typeof varName/value => type of the value in the variable

      let name = "Robert";
      console.log(name);
      console.log(typeof name);

      name = 123;
      console.log(name);
      console.log(typeof name);

      name = true;
      console.log(name);
      console.log(typeof name);

      name = "Mary";
      console.log(name);
      console.log(typeof name);

      // naming variable
      // always give meaningful name to the variable based on the data
      // Ex:
      // isAdmin = true;
      // age = 23;
      // firstName = "John"

      // Avoid
      // x = 2;
      // a = "Jack"
    </script>
  </body>
</html>
