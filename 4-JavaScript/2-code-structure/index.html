<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="JS - Code Structure" />
    <title>JS - Code Structure</title>
  </head>
  <body>
    <h2>JS - Code Structure</h2>

    <script>
      // Code Structure (single line comment)
      /* 
        Multi-line comments

        1. Code structure
        Statements => Each and every line inside the <script> tag are denoted as "statements"
        Usually all the statements ends with "semi-colon"
      */

      console.log("Code Structure"); // statement - 1
      2 + 5; // statement - 2
      true; // statement - 3

      10 + 20;
    </script>
  </body>
</html>
