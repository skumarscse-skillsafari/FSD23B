      // Object.keys() => object keys as iterable keys (as like array)

      // Object.keys()

      //   console.log(Object.keys(userDetails));

      //   for (const userKey of Object.keys(userDetails)) {

      // Object.values()

      //   console.log(Object.values(userDetails));
      //   // for...of
      //   for (const userVal of Object.values(userDetails)) {

      // Object.entries()
      // Syntax
      // Object.entries(objName)

      //   console.log(Object.entries(userDetails));

      //   for (const [userKey, userVal] of Object.entries(userDetails)) {
      //     console.log(`UserKey => ${userKey} : UserValue => ${userVal}`);
      //   }

      // Transform object properties
      let usersAge = {
        john: 23,
        jack: 25,
        mary: 20,
        robert: 26,
      };
      console.log(usersAge);

      // doubleAge
      // Convert object to array (into Map)
      // Object.entries()
      //   console.log(Object.entries(usersAge));

      let doubleAge = Object.fromEntries(
        Object.entries(usersAge).map((age) => {
          // age = [jack, 25]
          return [age[0], age[1] * 2]; // [jack, 50]
        })
      );
      console.log(doubleAge);
