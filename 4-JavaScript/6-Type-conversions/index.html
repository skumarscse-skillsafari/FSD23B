      // Numeric conversion

      //   let age = "123";

      // unary plus "+" as "prefix"
      //   console.log(+age);

      //   let firstName = "John";

      // undefined => NaN
      // null => 0
      // true and false => 1 and 0
      // string => if "numeric-string", returns a "number" by removing whitespaces if any
      //   console.log(Number("          123          ")); // 123
      //   console.log(Number("       John           ")); // NaN
      //   console.log(Number(true));
      //   console.log(Number(false));

      // Boolean conversion
      // true and false
      // values => 0, null, undefined, NaN, empty string => false
      // other than above values => true

      // Boolean(value)
      console.log(Boolean(0)); // false
      console.log(Boolean(null)); // false
      console.log(Boolean(undefined)); // false
      console.log(Boolean("")); // false
      console.log(Boolean(NaN)); // false
      console.log(Boolean(" ")); // true
      console.log(Boolean(123)); // true
      console.log(Boolean("hello")); // true
      console.log(Boolean("something")); // true
      console.log(Boolean(1)); // true
