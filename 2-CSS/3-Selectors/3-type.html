<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Type Selector" />
    <title>Type Selector</title>
    <style>
      /* Type Selector => Select the elements based on tagName/Element name
        Syntax:
        tagName {
            property-1 : propertyValue-1;
            property-2 : propertyValue-2;
            .
            .
            .
            property-N : propertyValue-N;
        }
        */
      p,
      h3 {
        color: green;
        font-size: 25px;
        text-decoration: underline;
      }

      h2 {
        font-size: 30px;
        color: coral;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h2>Type Selector</h2>
    <h3>Heading Three</h3>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores,
      quasi!
    </p>
    <hr />
    <div>
      <h3>Heading Three inside div</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam,
        tenetur?
      </p>
    </div>
  </body>
</html>
