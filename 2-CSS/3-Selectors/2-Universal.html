<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Universal Selector" />
    <title>Universal Selector</title>
    <style>
      /* 
        Applies common CSS properties to all the elements in the webpage
        Syntax
        * {
            property-1 : propertyValue-1;
            property-2 : propertyValue-2;
            .
            .
            .
            property-N : propertyValue-N;
        }
        */

      * {
        color: green;
        text-decoration: overline;
        text-decoration: underline;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h2>Universal Selector</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptate,
      doloribus!
    </p>
  </body>
</html>
