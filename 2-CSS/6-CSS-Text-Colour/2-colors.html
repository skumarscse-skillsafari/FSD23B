<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Colors" />
    <title>CSS - Colors</title>
    <style>
      div {
        height: 100px;
        width: 100px;
      }

      .name {
        background-color: red;
      }

      .hexa {
        background-color: #0fd299;
      }

      .rgb {
        background-color: rgb(200, 230, 123);
      }

      .rgba {
        background-color: rgba(25, 80, 120, 50%);
      }

      .linear {
        background: rgb(34, 193, 195);
        background: linear-gradient(
          0deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(253, 187, 45, 1) 100%
        );
      }

      .radial {
        background: rgb(63, 94, 251);
        background: radial-gradient(
          circle,
          rgba(63, 94, 251, 1) 0%,
          rgba(143, 12, 129, 0.8963234952183998) 100%
        );
      }
    </style>
  </head>
  <body>
    <h2>CSS - Colors</h2>
    <!-- 
        1. Color name. Ex: red, green, blue
        2. Hex-decimal color code (alpha numeric starts with "#"). Ex: #f06f;
        3. RGB - Red, Green, Blue. Ex: rgb(0, 0, 0), rgb(23, 12, 45)
        4. RGBA - Red, Green, Blue, Alpha (opacity). Ex: rgba(0, 0, 0, 0.1)
        5. Linear-gradient (vertically or horizontally)
        6. Radial-gradient (circular)
        // https://cssgradient.io/
     -->

    <div class="name"></div>

    <hr />

    <div class="hexa"></div>

    <hr />

    <div class="rgb"></div>

    <hr />

    <div class="rgba"></div>

    <hr />

    <div class="linear"></div>

    <hr />

    <div class="radial"></div>
  </body>
</html>
