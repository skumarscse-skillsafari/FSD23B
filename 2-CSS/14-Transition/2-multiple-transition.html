<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Multiple Transition" />
    <title>CSS - Multiple Transition</title>
    <style>
      .transition {
        height: 150px;
        width: 150px;
        margin: 0 auto;
        background: green;
        /* transform: translateY(50%); */
        /* transition-property: border-radius transform border;
        transition-duration: 5s; */
        transition: all 3s;
        transition-timing-function: cubic-bezier(0.86, -0.03, 0.15, 1.23);
      }

      .transition:hover {
        border-radius: 50%;
        transform: translateY(40px);
        border: 20px solid red;
      }
    </style>
  </head>
  <body>
    <div class="transition"></div>
  </body>
</html>
