<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Intro" />
    <title>CSS - Intro</title>
    <style>
      h2 {
        color: green; /* update existing property */
        font-size: 36px; /* update existing property */
        text-align: center; /* add new property */
        display: inline;
      }
    </style>
  </head>
  <body>
    <h2>CSS Intro</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <p>
      Lorem ipsum dolor, sit amet <strong>consectetur</strong> adipisicing elit.
      Nisi, illo.
    </p>
    <!-- 
        CSS => Cascading Style Sheet => Add styles to the element
        1. Update or modify the existing properties of an element
        2. Add new properties to an element
        3. Remove the existing property of an element

        Syntax:
        selector {
            property-1 : propertyValue-1;
            property-2 : propertyValue-2;
            .
            .
            .
            property-N : propertyValue-N;
        }
     -->
  </body>
</html>
