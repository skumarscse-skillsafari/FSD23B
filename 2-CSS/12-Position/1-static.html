<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Position - Static" />
    <title>CSS - Position - Static</title>
    <style>
      /* CSS - Position - Static
            1. static
            2. relative
            3. absolute
            4. fixed
            5. sticky
            6. float

            7. z-index
            8. mediaqueries
        */

      .box {
        height: 100px;
        width: 100px;
        background: green;
        position: static;
      }

      p {
        background: coral;
        padding: 20px;
        position: static;
      }
    </style>
  </head>
  <body>
    <h2>CSS - Position - Static</h2>

    <div class="box"></div>

    <hr />

    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam,
      voluptas.
    </p>
  </body>
</html>
