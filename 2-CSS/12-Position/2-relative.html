<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Position - Relative" />
    <title>CSS Position - Relative</title>
    <style>
      /* 
        position: relative; => we can position or move the element from the actual
        // position either in top, right, left or bottom (offset)
        */
      div {
        height: 100px;
        width: 100px;
        margin-bottom: 5px;
      }

      .one {
        background: green;
        position: relative;
        left: 400px;
        top: 150px;
        /* bottom: 50px; */
      }

      .two {
        background: red;
        position: relative;
        right: 50px;
        top: 50px;
      }

      .three {
        background: blue;
      }
    </style>
  </head>
  <body>
    <h2>CSS Position - Relative</h2>

    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
