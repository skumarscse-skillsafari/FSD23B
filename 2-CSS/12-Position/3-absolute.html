<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Position - Absolute" />
    <title>CSS Position - Absolute</title>
    <style>
      /* 
            CSS Position - Absolute
            Removes the element from the actual flow of the html page and move to 
            // nearest parent or to the body element 
            position: absolute;
            offset: top, right, bottom and left
        */
      .outer-container {
        border: 2px solid red;
        padding: 20px;
      }

      .container {
        background: cornflowerblue;
        padding: 20px;
      }

      h2 {
        background: green;
      }

      .inner-container {
        border: 2px solid red;
        padding: 10px;
        position: relative;
      }

      p {
        background: coral;
        padding: 5px;
        position: absolute;
        top: 10px;
        left: 20px;
      }

      .outer-box {
        height: 200px;
        width: 200px;
        background-color: gray;
        position: relative;
      }

      .inner-box {
        height: 75px;
        width: 75px;
        background-color: crimson;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <h2>CSS Position - Absolute</h2>
    <div class="outer-container">
      <h2>Outer Container</h2>
      <div class="container">
        <h2>Heading Two</h2>
        <div class="inner-container">
          <h2>Another Heading Two</h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ratione,
            quaerat!
          </p>
        </div>
      </div>
    </div>

    <hr />

    <div class="outer-box">
      <div class="inner-box"></div>
    </div>
  </body>
</html>
