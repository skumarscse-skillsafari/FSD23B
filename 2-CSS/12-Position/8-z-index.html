<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Position - Z-Index" />
    <title>CSS - Position - Z-Index</title>
    <style>
      /* 
        CSS - Position - Z-Index 
        z-index => applies only in position: relative and absolute
        Stacking the element
        */
      .container {
        min-height: 400px;
        border: 2px solid red;
        width: 400px;
        position: relative;
      }

      img {
        height: 200px;
        width: 200px;
        position: absolute;
      }

      .one {
        top: 100px;
        left: 30px;
        z-index: 1;
      }

      .three {
        top: 60px;
        left: 60px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-one.jpg" alt="image-one" class="one" />
      <img src="./images/image-two.jpg" alt="image-two" class="two" />
      <img src="./images/image-three.jpg" alt="image-three" class="three" />
    </div>
  </body>
</html>
