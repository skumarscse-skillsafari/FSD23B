<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Grid - Lines" />
    <title>CSS - Grid - Lines</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: #222;
      }

      /* 
      Flex and Grid => used to control the child elements
      Flex => 1-D way (Row or Column)
      Grid => 2-D way (Row and Column)
      
      */
      .container {
        border: 5px solid red;
        display: grid;
        grid-template-columns: 1fr 5fr 3fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        gap: 5px;
      }

      .cell {
        padding: 2rem;
        background: #dedede;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        color: black;
      }

      .cell-3 {
        /* grid-column-start: 3; */
        /* grid-column-start: -3; */
        /* grid-column-end: 5; */
        /* grid-column-end: -1; */
        grid-column: -3 / -1;
      }

      .cell-5 {
        grid-column-start: 2;
        grid-column-end: 3;
        /* grid-row-start: 2;
        grid-row-end: 4; */
        grid-row: 2 / 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1">One</div>
      <div class="cell cell-2">Two</div>
      <div class="cell cell-3">Three</div>
      <div class="cell cell-4">Four</div>
      <div class="cell cell-5">Five</div>
      <div class="cell cell-6">Six</div>
      <div class="cell cell-7">Seven</div>
      <div class="cell cell-8">Eight</div>
      <div class="cell cell-9">Nine</div>
      <div class="cell cell-10">Ten</div>
    </div>
  </body>
</html>
