<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Inline CSS" />
    <title>Inline CSS</title>
  </head>
  <body>
    <h2>Inline CSS</h2>
    <!-- 
        Syntax:
        Add as attribute:
        style = "property-1 : propertyValue-1; 
                property-2 : propertyValue-2; ... 
                property-N : propertyValue-N;"
     -->
    <p style="color: green; font-size: 24px; font-weight: bold">
      This is one of the type of CSS.
    </p>
  </body>
</html>
