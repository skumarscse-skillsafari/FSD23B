<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Units - vh and vw" />
    <title>CSS Units - vh and vw</title>
    <style>
      /* vh => viewport height (visible area of the browser in height) */
      /* vw => viewport width (visible area of the browser in width) */
      * {
        margin: 0;
      }
      .banner {
        height: 100vh;
        width: 100vw;
        background-color: cornflowerblue;
      }

      .about {
        height: 100vh;
        width: 100vw;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>
    <div class="about"></div>
  </body>
</html>
