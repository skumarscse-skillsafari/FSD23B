<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Units - rem" />
    <title>CSS - Units - rem</title>
    <style>
      /* rem => relative to the root element */
      html {
        font-size: 15px;
      }

      h2 {
        font-size: 2rem;
        /* root ele value * rem value */
        /* 15 * 2 => 30pc */
      }

      p {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h2>CSS - Units - rem</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat,
      delectus.
    </p>
  </body>
</html>
