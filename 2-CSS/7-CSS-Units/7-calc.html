<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Units - calc()" />
    <title>CSS - Units - calc()</title>
    <style>
      * {
        margin: 0;
      }

      .navbar {
        height: 40px;
        background-color: green;
      }

      .banner {
        height: calc(100vh - 40px);
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="banner"></div>
  </body>
</html>
