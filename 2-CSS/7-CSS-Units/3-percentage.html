<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Units - Percentage" />
    <title>CSS - Units - Percentage</title>
    <style>
      .parent {
        width: 250px;
        height: 250px;
        background-color: green;
      }

      .child {
        height: 50%;
        width: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>CSS - Units - Percentage</h2>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
