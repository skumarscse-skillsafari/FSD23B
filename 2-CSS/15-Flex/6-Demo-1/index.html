<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Flex - Demo - 1" />
    <title>CSS - Flex - Demo -1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hero {
        min-height: 100vh;
        background: url("./image-one.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        text-transform: uppercase;
        font-size: 60px;
        color: red;
      }

      .banner {
        height: 100vh;
        background: gainsboro;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .demo {
        height: 150px;
        width: 150px;
        background: green;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <h1>SkillSafari</h1>
    </header>
    <div class="banner">
      <div class="demo"></div>
    </div>
  </body>
</html>
