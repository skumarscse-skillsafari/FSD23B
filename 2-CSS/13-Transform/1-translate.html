<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Transform - Translate" />
    <title>CSS - Transform - Translate</title>
    <style>
      /* 
        Transform
        1. Translate
        2. Scale
        3. Rotate
        4. Skew
        */

      .transform {
        height: 200px;
        width: 200px;
        background: green;
        /* center a block level element horizontally */
        margin: 0 auto;
        /* transform: translateX(-50%); */
        /* transform: translateY(50%); */
        /* transform: translate(50%, 50%); */
      }

      .transform:hover {
        transform: translateX(60px);
        transform: translateY(-60px);
      }
    </style>
  </head>
  <body>
    <div class="transform">
      <h1>Heading</h1>
    </div>
  </body>
