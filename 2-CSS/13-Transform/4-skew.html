<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS Tranform - Skew" />
    <title>CSS Transform - Skew</title>
    <style>
      .skew {
        height: 200px;
        width: 200px;
        background: green;
        margin: 0 auto;
      }

      h1 {
        color: white;
      }

      .skew:hover {
        transform: skewY(45deg);
      }
    </style>
  </head>
  <body>
    <div class="skew">
      <h1>Heading</h1>
    </div>
  </body>
</html>
