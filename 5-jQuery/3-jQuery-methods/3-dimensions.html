<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="jQuery - Dimensions methods" />
    <title>jQuery - Dimensions methods</title>
    <style>
      #container {
        height: 200px;
        width: 200px;
        background: gray;
      }
    </style>
  </head>
  <body>
    <h2>jQuery - Dimensions methods</h2>

    <div id="container"></div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Internal JS -->
    <script>
      // height()/width()
      // get or set the height/width of the specific element
      $("document").ready(function () {
        console.log($("#container").height());
        console.log($("#container").width());
        $("#container").height(100);
        $("#container").width(100);
      });
    </script>
  </body>
</html>
