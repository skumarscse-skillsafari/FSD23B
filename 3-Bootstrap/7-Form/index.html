<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Bootstrap 5 - Form" />
    <title>Bootstrap 5 - Form</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 text-center">Registration Form</h2>
      <hr />
      <!-- Floating form field -->
      <div class="form-floating">
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          placeholder="Enter username"
        />
        <label for="username" class="form-label">Username</label>
      </div>
      <hr />
      <!-- input grouping -->
      <div class="input-group">
        <span class="input-group-text">Counter</span>
        <input type="number" name="count" id="count" class="form-control" />
        <span class="input-group-text">.</span>
        <input type="number" name="count" id="count" class="form-control" />
        <button class="btn btn-primary">+</button>
      </div>
      <hr />
      <form action="">
        <div class="row">
          <div class="col">
            <div class="my-3">
              <label for="firstName" class="form-label">Enter Firstname:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
                placeholder="Enter your firstname"
              />
            </div>
          </div>
          <div class="col">
            <div class="my-3">
              <label for="lastname" class="form-label">Enter Lastname:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
                placeholder="Enter your firstname"
              />
            </div>
          </div>
        </div>

        <div class="my-3">
          <label for="email" class="form-label">Enter Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="form-control"
          />
        </div>

        <div class="my-3">
          <label for="password" class="form-label">Enter Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="form-control"
          />
        </div>

        <div class="my-3">
          <label for="cpassword" class="form-label">Confirm Password:</label>
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            placeholder="Confirm your password"
            class="form-control"
          />
        </div>

        <div class="my-3">
          <label for="mobile" class="form-label">Enter Mobile No.:</label>
          <input
            type="number"
            name="mobile"
            id="mobile"
            placeholder="Enter your mobile number"
            class="form-control"
          />
        </div>

        <div class="my-3">
          <label for="address" class="form-label">Enter Address:</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="2"
            placeholder="Enter your address"
            class="form-control"
          ></textarea>
        </div>

        <label for="gender" class="form-label">Gender:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" />
          <label class="form-check-label"> Male </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" />
          <label class="form-check-label"> Female </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" />
          <label class="form-check-label"> Not prefer to say </label>
        </div>

        <label for="addond" class="form-label mt-3">Add-Ons:</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="addon-1" />
          <label class="form-check-label"> Bus </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="addon-2" />
          <label class="form-check-label"> Hostel </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="addon-3" />
          <label class="form-check-label"> Uniform </label>
        </div>

        <div class="my-3">
          <label for="city" class="form-label">City:</label>
          <select name="city" id="city" class="form-select">
            <option value="" selected>Select City</option>
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
          </select>
        </div>

        <div class="my-3">
          <label for="upload" class="form-label">Upload File:</label>
          <input type="file" name="upload" id="upload" class="form-control" />
        </div>

        <div class="d-grid mt-3">
          <button class="btn btn-primary my-3">Register</button>
          <button class="btn btn-danger">Clear</button>
        </div>
      </form>
    </div>
    <!-- Bootstrap 5 JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
