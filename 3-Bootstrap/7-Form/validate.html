<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Bootstrap 5 - Form Validation" />
    <title>Bootstrap 5 - Form Validation</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="display-4 text-center">Form Validation</h2>
      <form action="" novalidate id="form">
        <div class="row">
          <div class="col">
            <div class="my-3">
              <label for="firstName" class="form-label">Enter Firstname:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
                placeholder="Enter your firstname"
                required
              />
              <div class="invalid-feedback">Enter Firstname</div>
              <div class="valid-feedback">Thanks for filling the details</div>
            </div>
          </div>
          <div class="col">
            <div class="my-3 position-relative">
              <label for="lastname" class="form-label">Enter Lastname:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="form-control"
                placeholder="Enter your lastname"
                required
              />
              <div class="invalid-tooltip">Enter Lastname</div>
              <div class="valid-tooltip">Thanks for filling the details</div>
            </div>
          </div>
        </div>

        <div class="my-3">
          <label for="email" class="form-label">Enter Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="form-control"
            required
          />
        </div>

        <div class="my-3">
          <label for="password" class="form-label">Enter Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="form-control"
            required
          />
        </div>

        <div class="my-3">
          <label for="cpassword" class="form-label">Confirm Password:</label>
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            placeholder="Confirm your password"
            class="form-control"
            required
          />
        </div>

        <div class="my-3">
          <label for="mobile" class="form-label">Enter Mobile No.:</label>
          <input
            type="number"
            name="mobile"
            id="mobile"
            placeholder="Enter your mobile number"
            class="form-control"
            required
          />
        </div>

        <div class="my-3">
          <label for="address" class="form-label">Enter Address:</label>
          <textarea
            name="address"
            id="address"
            cols="30"
            rows="2"
            placeholder="Enter your address"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="d-grid mt-3">
          <button class="btn btn-primary my-3" id="register">Register</button>
          <button class="btn btn-danger">Clear</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script>
      const form = document.querySelector("#form");
      const register = document.querySelector("#register");
      register.addEventListener("click", (e) => {
        e.preventDefault();
        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
