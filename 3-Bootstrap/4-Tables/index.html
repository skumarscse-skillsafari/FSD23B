<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Bootstrap 5 - Tables" />
    <title>Bootstrap 5 - Tables</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-5"><u>Table Bootstrap 5 ClassNames</u></h1>
      <button
        type="button"
        class="btn btn-outline-success position-relative my-3"
      >
        <i class="fa-solid fa-cart-shopping"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
        >
          5
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
      <p class="alert alert-dark">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora debitis
        unde a adipisci voluptatum inventore itaque! Blanditiis magni molestiae
        harum!
      </p>
      <table class="table table-striped table-hover table-bordered">
        <tr>
          <th>S.No.</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Mobiles</td>
          <td>5</td>
          <td>100000</td>
        </tr>
        <tr>
          <td>2</td>
          <td class="table-danger">Laptops</td>
          <td>3</td>
          <td>200000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>TV's</td>
          <td>2</td>
          <td>150000</td>
        </tr>
      </table>

      <p class="btn btn-outline-success">Lorem ipsum dolor sit amet.</p>
    </div>

    <!-- Bootstrap - 5 JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
