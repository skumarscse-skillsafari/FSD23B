<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Express - Client" />
    <title>Express - Client</title>
    <!-- CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-4 text-center">Express - Client</h1>
    <form action="#" id="form">
      <div class="container">
        <div class="mb-3">
          <label for="username" class="form-label">Enter Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Enter User Age:</label>
          <input
            type="number"
            class="form-control"
            id="age"
            name="age"
            placeholder="Enter user age"
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Enter User City:</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            placeholder="Enter user city"
          />
        </div>
        <div class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" type="button" id="submit-btn">
            Submit
          </button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </form>

    <!-- JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Internal JS -->
    <script>
      const form = document.querySelector("#form");
      const submitBtn = document.querySelector("#submit-btn");
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        fetch("http://localhost:5000/create", {
          method: "POST",
          body: new FormData(form),
        });
      });
    </script>
  </body>
</html>
