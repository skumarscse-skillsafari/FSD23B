<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Products Page" />
    <title>Products Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="display-3 text-center">Products Page</h2>
    <div class="d-flex justify-content-center">
      <a class="btn btn-primary btn-lg d-block" href="./">Back</a>
    </div>
    <div class="container mt-3"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const container = document.querySelector(".container");
      async function getAllProducts() {
        try {
          let res = await fetch("http://localhost:5000/api/v1/products");
          let products = await res.json();
          console.log(products.data);
          let productsEle = products.data.map((product) => {
            return `
                <div class="row mb-3">
  <div class="col mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">${product.title}</h5>
        <p class="card-text">${product.price}</p>
        <p class="card-text">${product.description}</p>
        <p class="card-text">${product.category}</p>
        <a href="#" class="btn btn-success">More info...</a>
        <a href="#" class="btn btn-primary">Update</a>
        <a href="#" class="btn btn-danger" onclick="deleteFun(event)" id=${product._id}>Delete</a>
      </div>
    </div>
  </div>
</div>
                `;
          });
          container.innerHTML = productsEle.join(" ");
        } catch (error) {
          console.log(error);
        }
      }
      getAllProducts();

      async function deleteFun(event) {
        event.preventDefault();
        console.log(event.target.id);
        if (confirm("Are you sure to delete the product?")) {
          await fetch(
            `http://localhost:5000/api/v1/products/delete/${event.target.id}`,
            {
              method: "DELETE",
            }
          );
          window.location.reload();
        }
      }
    </script>
  </body>
</html>
